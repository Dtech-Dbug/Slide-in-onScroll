<script>
    const images = document.querySelector('.images')


    function scrollEvent(e){
        console.log(e.key)
        if(e.key=== 'ArrowDown'){
            images.removeAttribute('hidden')
        }
        else if(e.key ==='ArrowUp'){
            images.setAttribute('hidden', e.key)
        }
    }


    window.addEventListener('keydown' , scrollEvent)
</script>
